<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Personal Website of Anup Kulkarni">

  <title>KosmoKnot - Gallery</title>

  <link href="../style.css" rel="stylesheet" type="text/css" media="all">
  <script src="../script.js"></script>
  <script src="../three/load_models.module.js"></script>

  <script async type="module">
    import { load } from "/three/load_models.module.js";
    window.loadModel = loadModel;
    function loadModel() {

      var name = document.getElementById("models");
      if (name.value == 'mirror_assembly') {
        load('models_show', '/images/projects/', 'mirror_assembly', -0.8, -0.8, -0.8, 0, 0, 0);
      }
      else {
        load('models_show', '/images/projects/', 'inter_iit', -800, -800, -800, 0, 0, 0);
      }
    }
  </script>
</head>

<body>
  <div class="head">
    <div class="head_col">
      <a href="/index.html">
        <img id="icon" alt="gallery" src='/images/gallery.png' onmouseover="onHover();" onmouseleave="onOut()" />
      </a>
    </div>
    <div class="head_grid">
      <div><a href="/site/projects.html">|Projects|</a></div>
      <div><a href="/site/articles.html">|Articles|</a></div>

    </div>
  </div>
  </div>

  <h1>Gallery</h1>
  <div class="section">
    <h2>Jump to:</h2>
    <div class="page_nav">
      <ol>
        <li> <a href="#3dm">3D-Models</a></li>
        <li> <a href="#pixels">Pixel drawings - celestial bodies</a> </li>
      </ol>

  </div>
  </div>

  <div class="section">

    <div class="articles">

      <div class="article">
        <h2 id="pixels">Pixel drawings</h2>
        <div class="pixel_art">
          <figure>
            <img src="/images/home.png" alt="home" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-1</figcaption>
          </figure>
          <figure>
            <img src="/images/logs.png" alt="logs" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-2</figcaption>
          </figure>
          <figure>
            <img src="/images/projects.png" alt="projects" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-3</figcaption>
          </figure>
          <figure>
            <img src="/images/articles.png" alt="articles" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-4</figcaption>
          </figure>
          <figure>
            <img src="/images/gallery.png" alt="gallery" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-5</figcaption>
          </figure>
          <figure>
            <img src="/images/resources.png" alt="resources" onmouseover="onHover();" onmouseleave="onOut()">
            <figcaption>Celestial body-6</figcaption>
          </figure>
          <figure>
            <img src="/images/red_heart.png">
            <figcaption>Heart</figcaption>
          </figure>
        </div>
      </div>

    </div>
    <div class="article">
      <h2 id="3dm">3D-Models</h2>
      <form>
        <label for="models">Choose a model:</label> <br>
        <select id="models" name="models">
          <option value="mirror_assembly">Mirror assembly</option>
          <option value="inter_iit">Ergonomic crutches</option>
        </select>
        <button type="button" id="sub_button" name="submit" onclick="loadModel();">Load</button>
        <p style="font-size:16px;">(Loading might be slow depending on your RAM and netspeed)</p>
      </form>
      <canvas id="models_show"></canvas>
    </div>

  </div>
