<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal Website of Anup Kulkarni">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>KosmoKnot - Timeseries</title>
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="/script.js"></script>
</head>

<body>
    <div class="time-container">
        <div class="entries">
            <ol>
                <li>
                    <details>
                        <summary>
                            00A00
                        </summary>
                        <p>
                            Sleep: 8hrs
                            <svg class="graph" width="100%" height="10" viewBox="0 0 100% 10">
                                <rect x="0" y="0" width="80%" height="10" rx="5" ry="5" />
                            </svg>
                            <hr>
                            Mood: 5/10
                            <svg class="graph" width="100%" height="10" viewBox="0 0 100% 10">
                                <rect x="0" y="0" width="50%" height="10" rx="5" ry="5" />
                            </svg>
                            <hr>
                            Sectors: <br>
                        <div class="pie-container">
                            <div class="pie" style="background-image: conic-gradient(#666 70deg,#444 0 235deg,#555 0);">
                            </div>
                            <div>
                                <div class="color-box" style="background-color: #333;"></div> 1 <br>
                                <div class="color-box" style="background-color: #444;"></div> 2 <br>
                                <div class="color-box" style="background-color: #555;"></div> 3 <br>
                            </div>
                        </div>
                        <hr>
                        Notes: <br>
                        did some stuff add <a>link</a>
                        </p>
                    </details>
                </li>
            </ol>
        </div>
        <div class="overview">
            overview
            <div class="big-pie" style="background-image: conic-gradient(#666 70deg,#444 0 235deg,#555 0);"></div>
        </div>
        <div class="editor">
            Editor <br>
            passcode: <input class="passcode"></input>
            <button>Unlock</button>
        </div>
    </div>
    <footer>
        <div style="width: 100%; background-color: #333;">
            <div class="footer">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img id="cc"
                        alt="Creative Commons License" src="/images/creative_commons_min.webp" /></a>
                <a rel="beaker browser"
                    href="hyper://434415d8dadfdbbeeb6971c42eaa7a37906c4d985a0c0902850d8354f693d76a/"><img id="beaker"
                        src="/images/beaker.webp" /></a>
                <a rel="github" href="https://github.com/kosmoknot"><img id="git" src="/images/github.webp" /></a>
                <a rel="neocities" href="https://neocities.org/site/kosmoknot"><img id="neo"
                        src="/images/neocities.webp" /></a>
            </div>
            <div class="footer_text">
                <p>KosmoKnot Ⓒ 2021 — BY-NC-SA 4.0</p>
            </div>
        </div>
    </footer>
</body>

</html>
