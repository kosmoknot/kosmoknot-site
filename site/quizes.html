  <div class="section" style="text-align:center;border: 1px solid #969696; padding:10px;">
    <div>
      Select a Quiz:
      <select class="choose_content" name="quiz" id="quiz_name">
        <option value="Astronomy Quiz">Astronomy</option>
        <option value="Sci-Tech Quiz">Sci-Tech</option>
        <option value="General Quiz">General</option>
      </select> <br> <br>
      <button class="button_submit" onclick="reset();generateQuiz();">Go!</button>
    </div>
    <div id="quiz">
      <p id="qz_name"></p>
      <div class="question">
        <p class="sub_mid" id="question_no">0</p>
        <p class="sub_left" id="question_name" style="text-align: justify;">Question here</p>
        <img id="question_image" style="width:100%" src="">
        <button class="button_submit" id='show_answer' onclick="showAnswer()">Show Answer</button>
        <div id="answer">
          <p id="answer_name">dummy answer</p>
        </div>
        <div class="sub_mid">
          <button class="button_submit" id='back' onclick="backQst()">back</button> <button class="button_submit"
            id='next' onclick="nextQst()">Next</button>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function onHover() {
    let image = document.getElementById('icon');
    let title = document.getElementById('title_content');
    image.src = '/images/logo2.png';
    title.style.color = '#ffc107';
  }

  function onOut() {
    let image = document.getElementById('icon');
    let title = document.getElementById('title_content');
    image.src = '/images/logo.png';
    title.style.color = 'white';
  }
